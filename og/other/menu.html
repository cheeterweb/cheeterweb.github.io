<!DOCTYPE html>
<html>
<head>
    <title>Cheeter: Menu</title>
<link rel="stylesheet" href="CSS/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" async src="https://cdn.reamaze.com/assets/reamaze.js"></script>
    <script type="text/javascript" async src="https://cdn.reamaze.com/assets/reamaze.js"></script>
    <script type="text/javascript">
      var _support = _support || { 'ui': {}, 'user': {} };
      _support['account'] = 'cheeter-group';
      _support['ui']['contactMode'] = 'mixed';
      _support['ui']['enableKb'] = 'true';
      _support['ui']['styles'] = {
        widgetColor: 'rgb(197, 103, 16)',
        gradient: true,
      };
      _support['ui']['shoutboxFacesMode'] = "default";
      _support['ui']['shoutboxHeaderLogo'] = true;
      _support['ui']['widget'] = {
        icon: 'help',
        displayOn: 'all',
        allowBotProcessing: true,
        label: {
          text: 'Was ist deine Frage?',
          mode: "notification",
          delay: 3,
          duration: 30,
          sound: true,
        },
        position: 'bottom-right',
        mobilePosition: 'bottom-right'
      };
      _support['apps'] = {
        faq: {"enabled":true,"header":"Cheeter FAQ","placeholder":"Search..."},
        recentConversations: {},
        orders: {}
      };
    </script>
</head>
<body>
    <a href="index.html">
        <button><br>PC Version<br><br></button>
    </a>
    <p>
    PC Version: MacOS, Linus und Windows
    </p>

</p>
