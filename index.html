<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Redirect</title>
  <script>
    // Überprüfe die Browsersprache
    var userLang = navigator.language || navigator.userLanguage;
    
    // Wenn die Sprache mit 'de' beginnt, leite auf die deutsche Seite weiter
    if (userLang.startsWith('de')) {
      window.location.href = 'de/de.html';
    } else {
      // Andernfalls leite auf die englische Seite weiter
      window.location.href = 'en/en.html';
    }
  </script>
</head>

<body>
  <!-- Inhalt der Startseite, wird angezeigt, wenn die Weiterleitung nicht erfolgt -->
  <h1>Welcome to the Language Redirect Page, Please just wait.</h1>
</body>

</html>
