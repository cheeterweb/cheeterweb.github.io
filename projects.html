<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "League Spartan", sans-serif;
    background: #1b1e25;
    color: #fff;
}

a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #8d8d8d;
}

/* Header */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 3%;
    background: #1b1e25;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.logo img {
    width: 100px;
    transition: width 0.3s ease;
}

.navbar a {
    font-size: 18px;
    margin-left: 20px;
    transition: color 0.3s ease;
}

/* Main Section */
.main-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    padding: 120px 50px 20px 50px;
}

.game-item {
    width: 100%;
    max-width: 400px;
    margin-bottom: 30px;
    background-color: #2b2e35;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
}

.game-item:hover {
    transform: scale(1.05);
}

.game-item img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
    border-radius: 8px;
}

.game-info h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.game-info p {
    font-size: 16px;
    margin-bottom: 20px;
}

.btn {
    background-color: #ff5c5c;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #ff4343;
}

/* Footer */
footer {
    background: #15171c;
    padding: 20px;
    text-align: center;
    color: white;
}

.footer-links {
    margin-bottom: 20px;
}

.footer-links i {
    font-size: 30px;
    margin: 0 10px;
}

.footer-content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.footer-content div {
    margin: 10px;
    text-align: center;
}

.footer-content h3 {
    margin-bottom: 10px;
}

/* Animations */
@keyframes slide-in {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.animate-slide-in {
    animation: slide-in 1s ease-out;
}

.animate-fade-in {
    animation: fade-in 1.5s ease-out;
}

/* Media Queries */
@media (max-width: 768px) {
    .logo img {
        width: 60px;
    }

    .main-section {
        flex-direction: column;
        padding: 120px 20px;
    }

    .game-item {
        width: 100%;
        max-width: 90%;
    }

    .footer-content {
        flex-direction: column;
    }
}

@media (max-width: 480px) {
    .logo img {
        width: 50px;
    }

    .game-info h3 {
        font-size: 18px;
    }

    .game-info p {
        font-size: 14px;
    }

    .footer-content h3, .footer-content p {
        font-size: 14px;
    }

    .header {
        padding: 20px 10px;
    }
}

</style>
