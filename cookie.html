<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Cookie Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      font-size: 3rem;
    }

    #cookie {
      width: 200px;
      height: 200px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/70/Chocolate_Chip_Cookie.png');
      background-size: cover;
      border-radius: 50%;
      border: 5px solid #d4a373;
      cursor: pointer;
      transition: transform 0.1s;
      position: relative;
    }

    #cookie:active {
      transform: scale(0.9);
    }

    #counter {
      margin: 20px;
      font-size: 2rem;
    }

    #upgrades, #buildings {
      margin: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 600px;
    }

    .button {
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      width: 100%;
    }

    .button:hover {
      background-color: #5a6268;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #achievements {
      margin: 20px;
      padding: 20px;
      background-color: #444;
      border-radius: 10px;
      color: #f1c40f;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .achievement {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Advanced Cookie Clicker</h1>
  <div id="cookie"></div>
  <div id="counter">Cookies: 0</div>

  <div id="upgrades">
    <h2>Upgrades</h2>
    <button class="button" id="upgrade1" disabled>Upgrade: +1 per click (Cost: 10)</button>
    <button class="button" id="upgrade2" disabled>Auto Clicker (Cost: 50)</button>
  </div>

  <div id="buildings">
    <h2>Buildings</h2>
    <button class="button" id="grandma" disabled>Grandma (Cost: 100, +5 cookies/sec)</button>
    <button class="button" id="farm" disabled>Farm (Cost: 500, +20 cookies/sec)</button>
    <button class="button" id="factory" disabled>Factory (Cost: 3000, +100 cookies/sec)</button>
  </div>

  <div id="achievements">
    <h2>Achievements</h2>
    <div id="achievement-list">
      <!-- Achievements will appear here -->
    </div>
  </div>

  <script>
    let cookies = 0;
    let cookiesPerClick = 1;
    let cookiesPerSecond = 0;
    const achievements = [];

    let upgrade1Cost = 10;
    let upgrade2Cost = 50;
    let grandmaCost = 100;
    let farmCost = 500;
    let factoryCost = 3000;

    const cookieElement = document.getElementById('cookie');
    const counterElement = document.getElementById('counter');
    const upgrade1 = document.getElementById('upgrade1');
    const upgrade2 = document.getElementById('upgrade2');
    const grandmaButton = document.getElementById('grandma');
    const farmButton = document.getElementById('farm');
    const factoryButton = document.getElementById('factory');
    const achievementList = document.getElementById('achievement-list');

    // Update the cookie counter display
    function updateCounter() {
      counterElement.textContent = `Cookies: ${cookies}`;
      upgrade1.disabled = cookies < upgrade1Cost;
      upgrade2.disabled = cookies < upgrade2Cost;
      grandmaButton.disabled = cookies < grandmaCost;
      farmButton.disabled = cookies < farmCost;
      factoryButton.disabled = cookies < factoryCost;
    }

    // Check for achievements
    function checkAchievements() {
      const achievementConditions = [
        { name: "First Cookie!", condition: cookies >= 1 },
        { name: "10 Cookies!", condition: cookies >= 10 },
        { name: "100 Cookies!", condition: cookies >= 100 },
        { name: "Cookie Tycoon", condition: cookies >= 1000 },
        { name: "Grandma Power!", condition: cookies >= 500 },
      ];

      achievementConditions.forEach(achievement => {
        if (achievement.condition && !achievements.includes(achievement.name)) {
          achievements.push(achievement.name);
          const achievementElement = document.createElement('div');
          achievementElement.textContent = achievement.name;
          achievementElement.className = 'achievement';
          achievementList.appendChild(achievementElement);
        }
      });
    }

    // Handle cookie click
    cookieElement.addEventListener('click', () => {
      cookies += cookiesPerClick;
      updateCounter();
      checkAchievements();
    });

    // Upgrade 1: Increase cookies per click
    upgrade1.addEventListener('click', () => {
      if (cookies >= upgrade1Cost) {
        cookies -= upgrade1Cost;
        cookiesPerClick += 1;
        upgrade1Cost = Math.floor(upgrade1Cost * 1.5); // Increase cost for next upgrade
        updateCounter();
      }
    });

    // Upgrade 2: Auto clicker
    upgrade2.addEventListener('click', () => {
      if (cookies >= upgrade2Cost) {
        cookies -= upgrade2Cost;
        cookiesPerSecond += 1;
        setInterval(() => {
          cookies += cookiesPerSecond;
          updateCounter();
          checkAchievements();
        }, 1000);
        upgrade2Cost = Math.floor(upgrade2Cost * 1.5); // Increase cost for next upgrade
        updateCounter();
      }
    });

    // Grandma: +5 cookies per second
    grandmaButton.addEventListener('click', () => {
      if (cookies >= grandmaCost) {
        cookies -= grandmaCost;
        cookiesPerSecond += 5;
        grandmaCost = Math.floor(grandmaCost * 1.5); // Increase cost for next building
        updateCounter();
      }
    });

    // Farm: +20 cookies per second
    farmButton.addEventListener('click', () => {
      if (cookies >= farmCost) {
        cookies -= farmCost;
        cookiesPerSecond += 20;
        farmCost = Math.floor(farmCost * 1.5); // Increase cost for next building
        updateCounter();
      }
    });

    // Factory: +100 cookies per second
    factoryButton.addEventListener('click', () => {
      if (cookies >= factoryCost) {
        cookies -= factoryCost;
        cookiesPerSecond += 100;
        factoryCost = Math.floor(factoryCost * 1.5); // Increase cost for next building
        updateCounter();
      }
    });

    // Update cookies every second
    setInterval(() => {
      cookies += cookiesPerSecond;
      updateCounter();
      checkAchievements();
    }, 1000);

    updateCounter();
  </script>
</body>
</html>
